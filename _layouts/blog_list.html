---
layout: default
---
<div id="main" role="main">
	{% for post in site.posts %}
  {% if post.lang == page.lang and post.type == "post" %}
	<a href="{{ post.url }}">
		<h3>{{ post.title }}</h3>
		<h4>{{ post.date | date: "%b %-d, %Y" }}</h4>
	</a>
  <p>{{ post.excerpt }}</p>
  {% endif %}
	{% endfor %}
</div>
