---
layout: blog
title: Blogg
lang: sv
---
<div id="main" role="main">
	{% for post in site.posts %}
  {% if post.lang == page.lang and post.type == "posts" %}
	<a href="{{ post.url }}">
		<h2>{{ post.title }}</h2>
		<h3>{{ post.date | date: "%b %-d, %Y" }}</h3>
	</a>
  {% endif %}
	{% endfor %}
</div>
